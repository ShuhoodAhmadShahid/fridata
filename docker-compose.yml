version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fridata-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /tmp/uploads:/tmp/uploads
      - /tmp/results:/tmp/results
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: fridata-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: on-failure
